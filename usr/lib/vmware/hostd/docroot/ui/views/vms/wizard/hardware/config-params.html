<div
   ng-controller="VMWizardHardwareVMOptionsConfigParamsController"
   class="content-padding edit-note-dialog"
   ng-class="{disabling: loading}">

   <div
      ng-if="!loaded"
      style="height: 100px;
         background-image: url('images/tiny_loader_transparent_bg.gif');
         background-position: 50% 50%;
         background-repeat: no-repeat;
         text-align: center;">
      <div style="padding-top: 80px;">{{'network.portgroup.add.loading' |translate}}</div>
   </div>

   <div ng-show="loaded"
      vui-datagrid="vmOptionsConfigParams"
      id="{{vmOptionsConfigParams.id}}"></div>
</div>
