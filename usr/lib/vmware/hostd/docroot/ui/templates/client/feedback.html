<div class="row no-margin">
   <div class="col-sm-3 col-lg-3">
      <img src="images/feedback.png"/>
   </div>

   <div class="col-sm-9 col-lg-9">
      <span style="font-size: 18px;">{{'host.feedback.title' | translate}}</span>
      <p>{{'host.feedback.content' | translate}}</p>
      <ng-include ng-if="currentDialog.objects.ENV.buildtype === 'obj'"
                  src="'templates/client/feedback-developers.html'"></ng-include>
      <ng-include ng-if="currentDialog.objects.ENV.buildtype === 'release' || currentDialog.objects.ENV.buildtype === 'beta'"
                  src="'templates/client/feedback-release.html'"></ng-include>
   </div>
</div>
