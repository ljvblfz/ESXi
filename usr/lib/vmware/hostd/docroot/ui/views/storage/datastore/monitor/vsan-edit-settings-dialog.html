<div ng-controller="VsanEditSettingsDialogController" class="vsan-settings-dialog">

   <div class="warning">
      <img src="images/event/warning_16.png" alt="{{'notification.type.warning'|translate}}" class="left"/>
      <div>{{"storage.datastore.monitor.general.edit.warning"|translate}}</div>
      <div class="clean"></div>
   </div>

   <div vui-stack-view>

      <div vui-stack-block>
         <span vui-sb-label>{{"storage.datastore.monitor.general.settings.claimingMode"|translate}}</span>
         <div vui-sb-content>
            <div class="input-container left">
               <input type="radio" id="auto" class="left" ng-model="config.isAutoClaiming" ng-value="true" ng-disabled="!config.isEnabled"/>
               <label for="auto" class="left">{{"storage.datastore.monitor.common.auto"|translate}}</label>
            </div>
            <div class="input-container left">
               <input type="radio" id="manual" class="left" ng-model="config.isAutoClaiming" ng-value="false" ng-disabled="!config.isEnabled"/>
               <label for="manual" class="left">{{"storage.datastore.monitor.common.manual"|translate}}</label>
            </div>
         </div>
      </div>

      <div vui-stack-block>
         <span vui-sb-label>{{"storage.datastore.monitor.general.settings.deduplication"|translate}}</span>
         <div vui-sb-content>
            <div class="input-container left">
               <input type="radio" id="dedup-enabled" class="left" ng-model="config.isDeduped" ng-value="true" ng-disabled="!config.isEnabled"/>
               <label for="dedup-enabled" class="left">{{"storage.datastore.monitor.common.enabled"|translate}}</label>
            </div>
            <div class="input-container left">
               <input type="radio" id="dedup-disabled" class="left" ng-model="config.isDeduped" ng-value="false" ng-disabled="!config.isEnabled"/>
               <label for="dedup-disabled" class="left">{{"storage.datastore.monitor.common.disabled"|translate}}</label>
            </div>
         </div>
      </div>
