<div ng-if="tabs.services.loaded || hostManageSystemTabs.tabs[getSelectedTab()].state === tabs.services.state"
   ng-controller="HostManageServicesController"
   class="esx-tertiary-tab-content"
   style="padding-top: 10px;">

   <div ng-show="!loaded" class="loading"></div>

   <div ng-show="loaded" id="{{servicesGrid.id}}" vui-datagrid="servicesGrid"></div>

   <hr ng-if="currentService" style="margin-top: 20px; margin-bottom: 20px;"/>

   <div ng-if="currentService" class="row header-area no-margin key-information">
      <div class="col-sm-12 col-lg-12 info-block no-padding">
         <div class="col-sm-2 col-lg-2 no-padding">
            <img src="images/host/settings20.png" style="margin: 5px 0 0 25px;" alt="{{'host.manage.system.settings'|translate}}"/>
         </div>
         <div class="key-information col-sm-10 col-lg-10">
            <div class="row">
               <div class="col-sm-12 title no-padding">
                  <span class="object-title" ng-bind="currentService.label"></span>
               </div>
            </div>
            <form class="form-horizontal">
               <div class="form-group">
                  <span
                     class="col-sm-2 col-lg-2 control-label esx-label no-padding"
                     title="{{'host.manage.system.services.name'|translate}}">{{'host.manage.system.services.name'|translate}}</span>
                  <div class="col-sm-10 col-lg-10 no-padding">
                     <p class="form-control-static">{{currentService.key}}</p>
                  </div>
               </div>
               <div class="form-group">
                  <span
                     class="col-sm-2 col-lg-2 control-label esx-label no-padding"
                     title="{{'host.manage.system.services.status.label'|translate}}">{{'host.manage.system.services.status.label'|translate}}</span>
                  <div class="col-sm-10 col-lg-10 no-padding">
                     <p class="form-control-static">{{'host.manage.system.services.status.' + currentService.status | translate}}</p>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
