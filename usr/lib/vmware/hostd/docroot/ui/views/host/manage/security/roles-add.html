<div ng-controller="HostManageSecurityRolesAddController"
   class="content-padding" style="margin: 10px;">
   <div ng-if="!loaded">
      <div style="position: absolute;
            top: 31px; left: 0; bottom: 41px; right: 0;
            z-index: 11;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-image: url('images/tiny_loader_transparent_bg.gif');
            text-align: center;">
      </div>
      <div style="position: absolute; top: 31px; left: 0; bottom: 41px; right: 0;
         background-color: #ffffff; z-index: 10; opacity: 0.7;">
      </div>
   </div>

   <div class="vui-stack-view">
      <div class="stack-view-table">
         <div vui-stack-block="roleNameBlock">
            <span vui-sb-label>
               {{'host.manage.system.security.roles.addRole.roleNameBlockLabel'|translate}}
            </span>
            <div vui-sb-content>
               <input type="text" ng-pattern="SANITIZE_INPUT_REGEX"
                  focus-me="true"
                  ng-model="role.name"
                  ng-class="{
                     'invalid': nameInvalid
                  }"
                  title="{{'host.manage.system.security.roles.addRole.roleNameBlockLabel'|translate}}"/>
            </div>
         </div>
         <div vui-stack-block="roleNameBlock">
            <span vui-sb-label>
               {{"host.manage.system.security.roles.updateRole.rolePrivilegesBlockLabel"|translate}}
            </span>
            <div vui-sb-content>
               <permissions-select permissions="role.privIds"></permissions-select>
            </div>
         </div>
      </div>
   </div>

</div>
