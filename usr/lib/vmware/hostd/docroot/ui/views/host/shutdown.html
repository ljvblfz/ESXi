<div ng-controller="HostShutdownController"
   class="content-padding shutdown-dialog">
   <div ng-if="loading" ng-include src="'views/loading-dialog.html'"></div>
   <div ng-if="!loading">
      <div class="row">
         <div class="col-sm-2">
            <img src="images/warning48.png" alt="{{'notification.type.warning'|translate}}" style="float: left; margin-left:
            15px;"/>
         </div>
         <div class="col-sm-10">
            <p ng-if="!isMaintenanceMode">{{'host.shutdown.not-maintenance' |
               translate}}</p>
            <p ng-if="!isMaintenanceMode"
               ng-bind-html="'host.shutdown.message'|translate|linebreak"></p>
            <p ng-bind-html="'host.shutdown.confirmation' | translate"></p>
         </div>
      </div>
   </div>
</div>
