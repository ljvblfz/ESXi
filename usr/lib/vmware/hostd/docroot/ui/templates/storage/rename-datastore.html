<div ng-controller="StorageDatastoreRenameController" class="content-padding" style="margin: 25px;">
   <form>
      <div class="form-group form-group-horizontal">
         <div class="label-col col-xs-5">
            {{'storage.rename.current' | translate}}
         </div>
         <div class="input-col col-xs-7">
            <strong>{{currentDatastore.name}}</strong>
         </div>
      </div>
      <div class="form-group form-group-horizontal">
         <div class="label-col col-xs-5">
            <label for="name">{{'storage.rename.new' | translate}}</label>
         </div>
         <div class="input-col col-xs-7">
            <input type="text" ng-pattern="SANITIZE_INPUT_REGEX" ng-model="data.name"/>
         </div>
      </div>
   </form>
</div>
