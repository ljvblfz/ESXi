<div class="content-padding" style="overflow-x: hidden; margin-top: 10px;">
   <div class="row">
      <div class="col-sm-2">
         <img src="images/warning48.png"
            alt="{{'notification.type.question'|translate}}"
            style="float: left; margin-left: 15px;"/>
      </div>
      <div class="col-sm-10">
         <p>{{'vm.deleteVMConfirmation'|translate}}</p>

         <ul style="list-style: none;">
            <li ng-repeat="vm in currentDialog.objects"
               ng-if="vm.state !== 'poweredOn'">
               <em ng-if="vm.lastActionResultIconClass"
                  class="{{vm.lastActionResultIconClass}}"></em><i class="esx-icon-vm"></i>{{vm.name}}
            </li>
         </ul>
      </div>
   </div>
</div>
