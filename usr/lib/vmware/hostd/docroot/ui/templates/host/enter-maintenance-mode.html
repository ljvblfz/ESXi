<div ng-controller="HostEnterMaintenanceModeController"
   class="content-padding" style="padding-top: 20px;">
   <img src="images/info48.png"
      alt="{{'notification.type.info' | translate}}"
      style="float: left; margin: 0px 30px 0 20px;"/>

   <p style="margin: 0 20px 0 100px;">
      <span ng-bind-html="'host.maintenanceMode.warning' | translate | linebreak"></span>
   </p>

   <div ng-if="vsan" style="margin: 20px 20px 0 100px;">
      <i style="float: left;" class="esx-icon-warning"></i>
      <p style="margin-left: 25px;"
         ng-bind-html="'host.maintenanceMode.vsan' | translate | linebreak"></p>
   </div>

   <div ng-if="vsan" style="margin-left: 125px; margin-top: 10px;">
      <label>
         <span>{{'host.maintenanceMode.vsanLabel' | translate}}</span>
         <div vui-dropdown="vsanDropdown"
            style="display: inline; margin: 3px 10px 10px 30px;"></div>
      </label>
      <a
         data-toggle="popover"
         role="button"
         tabindex="-1"
         class="vui-icon-info vui-icon-info-inline"
         bootstrap-pop-over
         ng-if="vsanHelp"
         style="display: inline-block; margin: 0; cursor: pointer;"
         data="vsanHelp"></a>
   </div>

   <p style="margin: 10px 20px 0 100px; font-weight: bold;">
      <span ng-bind-html="'host.maintenanceMode.confirmEnter' | translate | linebreak"></span>
   </p>
</div>
