<div class="row box no-margin" ng-show="!panel.isPinned()" ng-click="panel.expand()">
   <div class="col-sm-12 box-content">
      <div class="row no-margin">
         <div class="col-sm-12 no-padding"><em class="{{panel.icon}}"></em></div>
      </div>
      <div class="row no-margin">
         <div class="col-sm-12"><span class="title" title="{{panel.title}}">{{panel.title}}</span></div>
      </div>
   </div>
</div>
