<div ng-controller="PhoneHomeController"
     class="content-padding shutdown-dialog">
   <div class="row no-margin">
      <div class="col-sm-2">
         <img src="images/info48.png" alt="{{'notification.type.info'|translate}}" style="float: left; margin-left: 5px; margin-top: 15px;"/>
      </div>
      <div class="col-sm-10" style="margin-top: 15px;">
         <p ng-bind-html="'anonymous.dialog.content' | translate:update | linebreak"></p>
         <label style="font-weight: normal;">
            <input type="checkbox"
               style="float: left; margin: 3px 7px 10px 0;"
               ng-model="sendData"/>
            <div style="white-space: nowrap;">{{'anonymous.dialog.checkbox.label' | translate}}</div>
         </label>
      </div>
   </div>
</div>
