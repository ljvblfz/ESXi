<div ng-if="tabs.swap.loaded ||
      hostManageSystemTabs.tabs[getSelectedTab()].state === tabs.swap.state"
   ng-controller="HostManageSwapController"
   class="esx-tertiary-tab-content"
   style="padding-top: 10px;">

   <div ng-show="!loaded" class="loading"></div>

   <div ng-show="loaded" vui-action-bar="actionBar" style="padding: 2px 0 5px 0;"></div>

   <div ng-show="loaded" vui-stack-view="swapStackView"></div>
</div>
