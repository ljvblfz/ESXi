<div ng-if="tabs.devices.loaded || storageTabs.tabs[getSelectedTab()].state === tabs.devices.state"
     ng-controller="StorageDeviceListController" class="esx-tab-content">

   <div ng-if="!loaded" class="loading"></div>

   <div ng-show="loaded" id="{{deviceGrid.id}}" vui-datagrid="deviceGrid"></div>

   <hr ng-if="currentDevice" class="ng-cloak" ng-cloak/>

   <div ng-controller="StorageDeviceController" ng-cloak ng-if="currentDevice">
      <div ng-include src="'views/storage/device/summary.html'"></div>
   </div>

</div>
