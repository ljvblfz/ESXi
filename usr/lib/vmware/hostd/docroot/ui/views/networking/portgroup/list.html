<div ng-if="tabs.portgroups.loaded || networkingTabs.tabs[getSelectedTab()].state === tabs.portgroups.state"
   ng-controller="NetworkingPortgroupListController" class="esx-tab-content">

   <div ng-show="!loaded" class="loading"></div>

   <div ng-show="loaded" id="{{portgroupGrid.id}}" vui-datagrid="portgroupGrid"></div>

   <hr ng-show="currentPortgroup" class="ng-cloak" ng-cloak/>

   <div ng-controller="NetworkingPortgroupController" ng-cloak ng-if="currentPortgroup !== null">
      <div ng-include src="'views/networking/portgroup/summary.html'"></div>
   </div>
</div>
