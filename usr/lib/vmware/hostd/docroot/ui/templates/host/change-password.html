<div ng-controller="HostChangePasswordController" class="content-padding" style="margin: 15px;">
   <img src="images/userPassword100.png" style="width: 65px; float: left; margin: 0 20px 12px 0;"/>
   <form style="float: left;">
      <div class="form-group form-group-horizontal">
         <div class="label-col col-xs-6">
            <label for="password">{{'host.manage.changePassword.dialog.newPassword' |
               translate}}</label>
         </div>
         <div class="input-col col-xs-6">
            <input type="password" id="password" ng-model="password"/>
         </div>
      </div>
      <div class="form-group form-group-horizontal">
         <div class="label-col col-xs-6">
            <label
               for="passwordAgain">{{'host.manage.changePassword.dialog.newPasswordAgain' |
               translate}}</label>
         </div>
         <div class="input-col col-xs-6">
            <input type="password" id="passwordAgain" ng-model="passwordAgain"/>
         </div>
      </div>
   </form>
</div>
