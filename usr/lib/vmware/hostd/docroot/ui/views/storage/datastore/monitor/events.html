<div ng-controller="StorageDatastoreEventController" class="esx-tab-content">

   <div ng-show="!loaded" class="loading"></div>

   <div ng-show="loaded" id="{{eventGrid.id}}" vui-datagrid="eventGrid"></div>

   <hr ng-if="currentEvent" style="margin-top: 20px; margin-bottom: 20px;"/>

   <div ng-if="currentEvent" class="row header-area no-margin key-information">
      <div class="col-sm-12 col-lg-12 info-block no-padding">
         <div class="col-sm-1 col-lg-1 no-padding identifying-graphic">
            <img ng-src="{{currentEvent.image}}" style="width: 32px;"/>
         </div>
         <div class="key-information col-sm-10 col-lg-10">
            <div class="row">
               <div class="col-sm-12 title no-padding">
                  <span class="object-title" ng-bind="currentEvent.fullFormattedMessage"></span>
               </div>
            </div>
            <form class="form-horizontal">
               <div class="form-group">
                  <label
                     class="col-sm-1 col-lg-1 control-label esx-label no-padding">{{'network.portgroup.events.type' | translate}}</label>
                  <div class="col-sm-7 col-lg-9 no-padding">
                     <p class="form-control-static">{{'event.type.' + currentEvent.type | translate}}</p>
                  </div>
               </div>
               <div class="form-group">
                  <label
                     class="col-sm-1 col-lg-1 control-label esx-label no-padding">{{'network.portgroup.events.time' | translate}}</label>
                  <div class="col-sm-7 col-lg-9 no-padding">
                     <p class="form-control-static">{{currentEvent.date}}</p>
                  </div>
               </div>
               <div class="form-group" ng-if="currentEvent.vmMOID">
                  <label
                     class="col-sm-1 col-lg-1 control-label esx-label no-padding">{{'network.portgroup.events.virtualMachine' | translate}}</label>
                  <div class="col-sm-7 col-lg-9 no-padding">
                     <p class="form-control-static"><a href="#/host/vms/{{currentEvent.vmMOID}}">{{currentEvent.vmName}}</a></p>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
